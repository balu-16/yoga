<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wisdomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.5"/>
    </linearGradient>
    <radialGradient id="speechGlow" cx="40%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="160" fill="url(#wisdomGradient)" rx="16"/>
  
  <!-- Teacher figure silhouette -->
  <circle cx="70" cy="60" r="15" fill="#8b5cf6" opacity="0.8"/>
  <ellipse cx="70" cy="90" rx="12" ry="20" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Speech bubble -->
  <ellipse cx="130" cy="50" rx="35" ry="25" fill="#ffffff" opacity="0.9"/>
  <polygon points="105,60 95,70 105,65" fill="#ffffff" opacity="0.9"/>
  
  <!-- Wisdom symbols in speech bubble -->
  <circle cx="120" cy="45" r="3" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
  <path d="M118 45 L122 45 M120 43 L120 47" stroke="#8b5cf6" stroke-width="1.5"/>
  <circle cx="140" cy="50" r="2" fill="#22c55e" opacity="0.8"/>
  <path d="M125 55 Q130 52 135 55" stroke="#0ea5e9" stroke-width="1.5" fill="none"/>
  
  <!-- Sound waves from teacher -->
  <path d="M85 70 Q95 65 105 70" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M85 75 Q95 70 105 75" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M85 80 Q95 75 105 80" stroke="#22c55e" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Knowledge radiating outward -->
  <circle cx="70" cy="75" r="35" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
  <circle cx="70" cy="75" r="45" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <circle cx="70" cy="75" r="55" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.2"/>
  
  <!-- Floating wisdom elements -->
  <g opacity="0.7">
    <!-- Book -->
    <rect x="150" y="80" width="12" height="8" fill="#8b5cf6" rx="1"/>
    <line x1="152" y1="82" x2="160" y2="82" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="152" y1="84" x2="158" y2="84" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="152" y1="86" x2="160" y2="86" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Light bulb -->
    <circle cx="40" cy="100" r="4" fill="#fbbf24" opacity="0.8"/>
    <rect x="38" y="104" width="4" height="3" fill="#8b5cf6" opacity="0.6"/>
    <line x1="35" y1="97" x2="37" y2="99" stroke="#fbbf24" stroke-width="1"/>
    <line x1="43" y1="99" x2="45" y2="97" stroke="#fbbf24" stroke-width="1"/>
    <line x1="40" y1="92" x2="40" y2="94" stroke="#fbbf24" stroke-width="1"/>
  </g>
  
  <!-- Inspirational dots/particles -->
  <circle cx="160" cy="30" r="1.5" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="30" cy="40" r="1" fill="#22c55e" opacity="0.7"/>
  <circle cx="180" cy="70" r="1.2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="25" cy="80" r="1" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="170" cy="120" r="1.5" fill="#22c55e" opacity="0.7"/>
  
  <!-- Teaching gestures -->
  <path d="M55 75 Q50 70 45 75" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="45" cy="75" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Microphone -->
  <ellipse cx="85" cy="65" rx="2" ry="4" fill="#0ea5e9" opacity="0.8"/>
  <rect x="84" y="69" width="2" height="6" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="85" cy="75" r="3" fill="#22c55e" opacity="0.6"/>
  
  <!-- Audience representation -->
  <circle cx="140" cy="120" r="6" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="155" cy="125" r="5" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="125" cy="125" r="5" fill="#22c55e" opacity="0.5"/>
  
  <!-- Attention lines to teacher -->
  <line x1="140" y1="115" x2="75" y2="85" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="155" y1="120" x2="75" y2="85" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="125" y1="120" x2="75" y2="85" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Peaceful background elements -->
  <circle cx="190" cy="40" r="0.8" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="15" cy="60" r="0.8" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="185" cy="100" r="0.8" fill="#22c55e" opacity="0.5"/>
  <circle cx="20" cy="130" r="0.8" fill="#0ea5e9" opacity="0.5"/>
  
  <!-- Quote marks -->
  <text x="110" y="40" font-family="serif" font-size="16" fill="#8b5cf6" opacity="0.6">"</text>
  <text x="150" y="65" font-family="serif" font-size="16" fill="#8b5cf6" opacity="0.6">"</text>
</svg>