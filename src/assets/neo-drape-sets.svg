      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#c7b7ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
