<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:0.5"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="70%" cy="30%" r="30%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="160" fill="url(#nightGradient)" rx="16"/>
  
  <!-- Moon -->
  <circle cx="140" cy="45" r="18" fill="url(#moonGlow)" opacity="0.9"/>
  <circle cx="140" cy="45" r="12" fill="#e0e7ff" opacity="0.8"/>
  <!-- Moon craters -->
  <circle cx="135" cy="40" r="2" fill="#c7d2fe" opacity="0.6"/>
  <circle cx="145" cy="48" r="1.5" fill="#c7d2fe" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1.5" fill="#e0e7ff" opacity="0.9"/>
  <circle cx="80" cy="25" r="1" fill="#c7d2fe" opacity="0.8"/>
  <circle cx="110" cy="35" r="1.2" fill="#e0e7ff" opacity="0.9"/>
  <circle cx="170" cy="25" r="1" fill="#c7d2fe" opacity="0.8"/>
  <circle cx="30" cy="50" r="1" fill="#e0e7ff" opacity="0.7"/>
  <circle cx="180" cy="70" r="1.2" fill="#c7d2fe" opacity="0.8"/>
  
  <!-- Sleeping figure -->
  <ellipse cx="100" cy="130" rx="20" ry="10" fill="#8b5cf6" opacity="0.6"/>
  <ellipse cx="100" cy="115" rx="8" ry="12" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="100" cy="105" r="5" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Sleep waves -->
  <path d="M30 80 Q50 75 70 80 Q90 85 110 80 Q130 75 150 80 Q170 85 190 80" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M25 95 Q45 90 65 95 Q85 100 105 95 Q125 90 145 95 Q165 100 185 95" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M35 110 Q55 105 75 110 Q95 115 115 110 Q135 105 155 110 Q175 115 195 110" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Dream bubbles -->
  <circle cx="70" cy="70" r="3" fill="#c7d2fe" opacity="0.5"/>
  <circle cx="85" cy="60" r="2" fill="#e0e7ff" opacity="0.6"/>
  <circle cx="95" cy="65" r="1.5" fill="#c7d2fe" opacity="0.4"/>
  
  <!-- Zzz text effect -->
  <text x="120" y="75" font-family="serif" font-size="12" fill="#e0e7ff" opacity="0.7">z</text>
  <text x="130" y="65" font-family="serif" font-size="10" fill="#c7d2fe" opacity="0.6">z</text>
  <text x="138" y="58" font-family="serif" font-size="8" fill="#e0e7ff" opacity="0.5">z</text>
</svg>